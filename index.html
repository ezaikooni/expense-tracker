<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/style.css">
    <link rel="manifest" href="asset/manifest.json">
</head>

<body>
    <!-- Header with a Hamburger Menu -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="./asset/icon.png" alt="App Icon" style="width: 40px; height: 40px; margin-right: 10px;">
                <h1 class="mb-0">Expense Tracker</h1>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse" id="navbarMenu">
            <div class="bg-primary text-white p-2">
                <button id="authorize_button" class="btn btn-light btn-block"
                    onclick="handleAuthClick()">Authorize</button>
                <button id="signout_button" class="btn btn-light btn-block" onclick="handleSignoutClick()">Sign
                    Out</button>
            </div>
        </div>
    </header>


    <div class="container mt-4">
        <div class="bg-light-custom p-4 mb-4">
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-item">Item</label>
                    <input type="text" class="form-control" id="expense-item" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="expense-receipt">Upload Receipt</label>
                    <input type="file" class="form-control-file" id="expense-receipt" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Add Expense</button>
            </form>
        </div>

        <div class="bg-light-custom p-4">
            <h2 class="text-center">Expense List</h2>
            <ul id="expense-list" class="list-group mb-3">
                <!-- Fetched expense data will be displayed here -->
            </ul>
            <div class="d-flex justify-content-between">
                <button id="prev-button" class="btn btn-primary" disabled>Previous</button>
                <span id="page-info" class="align-self-center">Page 1</span>
                <button id="next-button" class="btn btn-primary" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-white text-center py-3 mt-5">
        <p class="mb-0">© 2024 Expense Tracker. All rights reserved.</p>
        <small>Developed with ❤️ by Your Name</small>
    </footer>

    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="asset/app.js"></script>
    <!-- Load Google API and Client Library -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <!-- Bootstrap JS and Popper.js for responsive behavior -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
